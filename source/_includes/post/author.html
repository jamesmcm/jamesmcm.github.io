{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}<span class="byline author vcard"><span class="English">Written by <span class="fn">{{ author }}</span></span><span class="Spanish" style="display: none">Escrito por <span class="fn">{{ author }}</span></span></span>{% endif %}
